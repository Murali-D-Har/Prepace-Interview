<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrepAce ‚Äî Leaderboard</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/pages.css">
</head>
<body>
<div id="nprogress"></div>
<div id="toast-container"></div>

<div class="app-shell">

  <!-- ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ -->
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="logo">PREP<span class="logo-dot">ACE</span></div>
      <div class="logo-tag">// AI Interview Coach</div>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-section-label">Main</div>
      <a class="nav-link" href="dashboard.html">
        <span class="nav-icon">‚óà</span> Dashboard
      </a>
      <a class="nav-link" href="practice.html">
        <span class="nav-icon">‚ñ∑</span> Practice
      </a>
      <div class="nav-section-label">Review</div>
      <a class="nav-link" href="history.html">
        <span class="nav-icon">‚ó∑</span> History
      </a>
      <a class="nav-link" href="leaderboard.html">
        <span class="nav-icon">‚óÜ</span> Leaderboard
      </a>
    </nav>
    <div class="sidebar-user">
      <div class="user-row">
        <div class="avatar" id="sb-avatar">?</div>
        <div class="user-meta">
          <div class="user-name" id="sb-name">Loading...</div>
          <div class="user-streak" id="sb-streak">üî• ‚Äî streak</div>
        </div>
      </div>
      <button class="logout-link" onclick="logout()">‚§¥ Sign out</button>
    </div>
  </aside>

  <!-- ‚îÄ‚îÄ Main ‚îÄ‚îÄ -->
  <div class="main-area">
    <header class="topbar">
      <div class="topbar-title">LEADERBOARD</div>
      <div class="topbar-sub">// top performers</div>
    </header>

    <main class="page-content">

      <div class="lb-period-tabs">
        <button class="lb-tab active" data-period="week" onclick="loadLeaderboard('week')">This Week</button>
        <button class="lb-tab" data-period="month" onclick="loadLeaderboard('month')">This Month</button>
        <button class="lb-tab" data-period="all" onclick="loadLeaderboard('all')">All Time</button>
      </div>

      <div class="lb-grid">
        <div class="card">
          <div class="section-header" style="margin-bottom:1.2rem">
            <span class="heading">üèÜ Top by Score</span>
            <span class="subtext">avg across sessions</span>
          </div>
          <div class="lb-list" id="lb-score-list">
            <div class="loading-row"><div class="spinner"></div></div>
          </div>
        </div>

        <div class="card">
          <div class="section-header" style="margin-bottom:1.2rem">
            <span class="heading">üî• Top Streaks</span>
            <span class="subtext">consecutive days</span>
          </div>
          <div class="lb-list" id="lb-streak-list">
            <div class="loading-row"><div class="spinner"></div></div>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script src="../js/app.js"></script>
<script src="../js/leaderboard.js"></script>
</body>
</html>
